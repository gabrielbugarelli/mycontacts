name: mycontacts

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3

      with:
        node-version: '20.x'
        cache: 'yarn.lock'
        cache-dependecy-path: ./web/yarn.lock

    - name: Install Dependencies
      run: cd ./web ; yarn install --frozen-lockfile

    - name: Ci Lint
      run: yarn lint
